<div style="display: flex; justify-content: center;text-align: center; margin: 30px auto">
  <a mat-button color="primary" routerLink="/product-management" >EDIT</a>
<mat-card style=" justify-content: center; text-align: center; max-width: 100%; margin-left: 10px">
    <form enctype="multipart/form-data" [formGroup]="form" (submit)="onSubmit()" >
        <div class="input-fields">
            <label >Name: </label>
            <input required formControlName="p_name" type="text">
            </div>

            <div class="input-fields">
            <label >Brand Name: </label>
            <input required formControlName="p_brand" type="text">
        </div>
        <div class="input-fields">
            <label >Product Type: </label>
            <!-- <input required formControlName="type" type="text"> -->
            <select required formControlName="type" >
                <option value="seed">Seed</option>
                <option value="machine">Machinery</option>
                <option value="fertilizers">Fertilizers</option>
              </select>
            </div>

            <div class="input-fields">
            <label  >Price: </label>
            <input required formControlName="price" type="number">
        </div>

            <div class="input-fields">
            <label >Description: </label>
            <input required formControlName="description" type="text">
        </div>
        <div class="input-fields">
            <label >Sale: </label>
            <!-- <input name="sale" type="" ngModel> -->
          <div style="display: flex; justify-content: space-evenly; width: 100%">
            <input formControlName="sale" type="radio" [value]="true" (click)="toggleOff()" required/>
          <h3>Yes</h3>
          </div>
          <div style="display: flex; justify-content: space-evenly; width: 100%">
          <input formControlName="sale" type="radio" [value]="false" (click)="toggleOn()" required  />
          <h3>No</h3>
          </div>
        </div>

            <div class="input-fields">
            <label >Sale Price: </label>
            <input required formControlName="s_price" type="number">
        </div>
        <div class="input-fields">
            <label>Season: </label>
            <!-- <input required name="season" type="text"> -->
            <select required formControlName="season" >
                <option value="winter">Winter</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="monsoon">Monsoon</option>
                <option value="Autumn">Autumn</option>
                <option value="All Seasons">All Seasons</option>
              </select>
            </div>

              <div class="input-fields">
            <label >Image Upload: </label>
              </div>
      <div class="input-fields">
            <input formControlName="img_url" required type="file" (change)="onImagePicked($event)" #imageInput accept="image/*">

        </div>
        <div class="input-fields">
        <button  type="Submit">Save Product</button>
    </div>
    </form>
</mat-card>
</div>
<app-footer></app-footer>
