<div style="padding: 50px !important" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
  <mat-card style="margin: 40px; text-align:center; padding-bottom: 50px;" *ngFor="let product of products" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" >
    <mat-card-header style="text-align: center; display:block">
      <div  mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.p_name}}</mat-card-title>
      <mat-card-subtitle>{{product.p_brand}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="product.img_url" alt="Photo of {{product.p_name}}">
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{ product.price | currency:'INR' }}</button>
      <button mat-button>{{ product.type }}</button>
    </mat-card-actions>
  </mat-card>
</div>
