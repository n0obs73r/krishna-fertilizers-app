
<head>
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<app-carousel></app-carousel>
<div class="section" style="max-height: 1000px; z-index: -1; ">
    <h1 class="heading">Seasonal Deals!</h1>

    <mat-toolbar style="border-radius: 20px; margin-bottom: 20px;  background-color: gold">
        <p style=" text-align: center; margin: 0 auto; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> 10% Discount </p>
      </mat-toolbar>
      <div>

        
        <swiper [config]="swiperConfig" style="max-height: 700px; margin: 0 auto;" class=" swiper-container top-margin"
        [slidesPerView]="2"
        [spaceBetween]="40"
        [centeredSlides]="true"
        [scrollbar]="{ draggable: true }"
        >
        <ng-template *ngFor="let seed of seeds | slice:0:5" swiperSlide > 
            <div class="content" style="padding: 10px 0;" >
              <mat-card class="mat-elevation-z4 card" style="margin: 0 auto; width: 40vw;">
                <mat-card-header style="margin: 0 auto; text-align: center; display: block;">
                  <mat-card-title style="margin: 0 auto; text-align: center; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 1.5em; margin: 10px auto;">{{ seed.name }}</mat-card-title>
                </mat-card-header>
                <img class="img-dim" style="margin: 0px; width: 100%; height: 100%; max-height: 400px;" mat-card-image  [src]="''+ seed.img_url">
                <mat-card-content>
                  <p style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; margin-top: 20px">
                    {{ seed.description }}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>{{ seed.price | currency:'INR' }}</button>
                  <button mat-button>{{ seed.type }}</button>
                </mat-card-actions>
              </mat-card>
              </div>
        </ng-template>
        </swiper>
    </div>
</div>
